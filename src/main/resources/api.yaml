                  4f82e47c-7d4d-4607-9b19-29e3e23946a9: Shweit
        "401":
          description: Unauthorized access - invalid or missing authentication key
        "404":
          description: Maintenance plugin not found
        "500":
          description: Internal server error
    post:
      summary: Add a player to the maintenance whitelist
      description: |
        This endpoint adds a player to the maintenance whitelist of the Minecraft server.
      tags:
        - Maintenance
      security:
        - ApiKeyAuth: []
      parameters:
