        - Whitelist
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Server whitelist
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                  description: The player's name associated with the UUID.
                example:
                  4f82e47c-7d4d-4607-9b19-29e3e23946a9: Shweit
        "400":
          description: Whitelist not enabled
        "401":
          description: Unauthorized access - invalid or missing authentication key
        "500":
          description: Internal server error
    post:
      summary: Add a player to the whitelist
      description: |
        This endpoint adds a player to the whitelist of the Minecraft server.
      tags:
        - Whitelist
      security:
        - ApiKeyAuth: []
      parameters:
        - name: username
          in: query
          description: The username of the player to add to the whitelist
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Player added to whitelist successfully
        "400":
          description: Bad request - missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
