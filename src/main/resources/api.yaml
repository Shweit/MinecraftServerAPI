            type: string
      responses:
        "200":
          description: World information
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: The name of the world.
                    example: world
                  environment:
                    type: string
                    description: The environment type of the world.
                    enum:
                      - NORMAL
                      - NETHER
                      - THE_END
                    example: NORMAL
                  seed:
                    type: integer
                    description: The seed used for world generation.
                    example: 1234567890
                  time:
                    type: integer
                    description: The current time of the world.
                    example: 6000
                  fullTime:
                    type: integer
                    description: The total time elapsed in the world since creation.
                    example: 24000
                  difficulty:
                    type: string
                    description: The difficulty level of the world.
                    enum:
                      - PEACEFUL
                      - EASY
                      - NORMAL
                      - HARD
                    example: NORMAL
                  weatherDuration:
                    type: integer
                    description: The duration of the current weather in ticks.
                    example: 12000
                  thunderDuration:
                    type: integer
                    description: The duration of the current thunderstorm in ticks.
                    example: 6000
                  allowAnimals:
                    type: boolean
                    description: Whether animals are allowed to spawn in the world.
                    example: true
                  allowMonsters:
                    type: boolean
                    description: Whether monsters are allowed to spawn in the world.
                    example: true
                  maxHeight:
                    type: integer
                    description: The maximum build height of the world.
                    example: 256
                  seaLevel:
                    type: integer
                    description: The sea level in the world.
                    example: 63
                  generateStructures:
                    type: boolean
                    description: Whether structures such as villages are generated in the world.
                    example: true
                  pvp:
                    type: boolean
                    description: Whether PvP (Player vs Player) is enabled in the world.
                    example: true
