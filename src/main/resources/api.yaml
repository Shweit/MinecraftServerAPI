                    type: integer
                    description: The ambient spawn limit.
                    example: 15
                  animalSpawnLimit:
                    type: integer
                    description: The animal spawn limit.
                    example: 70
                  monsterSpawnLimit:
                    type: integer
                    description: The monster spawn limit.
                    example: 70
                  waterAnimalSpawnLimit:
                    type: integer
                    description: The water animal spawn limit.
                    example: 5
                  waterAmbientSpawnLimit:
                    type: integer
                    description: The water ambient spawn limit.
                    example: 20
                  lightningDuration:
                    type: integer
                    description: The duration of the lightning in ticks.
                    example: 12000
                  ticksPerAnimalSpawns:
                    type: integer
                    description: The number of ticks between animal spawns.
                    example: 400
                  ticksPerMonsterSpawns:
                    type: integer
                    description: The number of ticks between monster spawns.
                    example: 1
                  ticksPerWaterSpawns:
                    type: integer
                    description: The number of ticks between water animal spawns.
                    example: 1
                  ticksPerAmbientSpawns:
                    type: integer
                    description: The number of ticks between ambient animal spawns.
                    example: 1
                  ticksPerWaterAmbientSpawns:
                    type: integer
                    description: The number of ticks between water ambient animal spawns.
                    example: 1
                  worldBorder:
                    type: number
                    format: double
                    description: The size of the world border.
                    example: 60000000
                  worldType:
                    type: string
                    description: The world type.
                    enum:
                      - NORMAL
                      - FLAT
                      - LARGE_BIOMES
                      - AMPLIFIED
                    example: NORMAL
                  generator:
                    type: string
                    description: The generator used for the world.
                    example: org.bukkit.generator.ChunkGenerator
                  gameRules:
                    type: object
                    additionalProperties:
                      type: string
                    description: A map of game rules and their values.
                    example:
                      doDaylightCycle: "true"
                      keepInventory: "false"
        "400":
          description: Bad request - missing or invalid parameters
        "401":
          description: Unauthorized access - invalid or missing authentication key
        "500":
          description: Internal server error
    put:
      summary: Update a world
      description: |
        This endpoint updates the settings of a world on the Minecraft server.
      tags:
        - Worlds
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: world
