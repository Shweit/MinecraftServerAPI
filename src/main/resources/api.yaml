  /plugins:
    get:
      summary: Retrieve a list of plugins
      description: >
        This endpoint returns a list of plugins installed on the Minecraft
        server.
      tags:
        - Plugins
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: List of plugins
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                  description: The version of the plugin
                example:
                  Essentials: 2.18.2
                  WorldEdit: 7.2.0
        "401":
          description: Unauthorized access - invalid or missing authentication key
        "500":
          description: Internal server error
    post:
      summary: Install a plugin
      description: |
        This endpoint installs a plugin on the Minecraft server.
      tags:
        - Plugins
      security:
        - ApiKeyAuth: []
      parameters:
        - name: url
          in: query
          description: The URL of the plugin to install
          required: true
          schema:
            type: string
        - name: reload
          in: query
          description: Indicates if the server should be reloaded after installing the
            plugin
          required: false
          schema:
            type: boolean
