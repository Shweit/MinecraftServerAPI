          name: pvp
          schema:
            type: boolean
          required: false
          description: Whether PvP (Player vs Player) is enabled in the world.
        - in: query
          name: hardcore
          schema:
            type: boolean
          required: false
          description: Whether the world is in hardcore mode.
        - in: query
          name: spawnX
