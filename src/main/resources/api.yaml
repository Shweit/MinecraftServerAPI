openapi: 3.0.0
info:
  title: Minecraft Server API
  description: This API provides endpoints for interacting with and managing various aspects of a Minecraft server.
  version: 1.0.0
  contact:
    name: Dennis van den Brock
    email: dennisvandenbrock54@gmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
paths:
  /v1/players:
    get:
      summary: Retrieve the list of online players
      description: >
        This endpoint returns a list of all players who are currently online on the Minecraft server.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: A JSON array of online players
          content:
            application/json:
              schema:
                type: object
                properties:
                  onlinePlayers:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: The name of the player
                          example: "Steve"
                        uuid:
                          type: string
                          description: The UUID of the player
                          example: "123e4567-e89b-12d3-a456-426614174000"
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/banned-players:
    get:
      summary: Retrieve the list of banned players
      description: >
        This endpoint returns a list of all banned players.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: A JSON array of banned players
          content:
            application/json:
              schema:
                type: object
                properties:
                  bannedPlayers:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: The name of the player
                          example: "Steve"
                        uuid:
                          type: string
                          description: The UUID of the player
                          example: "123e4567-e89b-12d3-a456-426614174000"
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/offline-players:
    get:
      summary: Retrieve the list of offline players
      description: >
        This endpoint returns a list of all players who are currently offline on the Minecraft server.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: A JSON array of offline players
          content:
            application/json:
              schema:
                type: object
                properties:
                  offlinePlayers:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: The name of the player
                          example: "Steve"
                        uuid:
                          type: string
                          description: The UUID of the player
                          example: "123e4567-e89b-12d3-a456-426614174000"
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/players/{username}:
    get:
      summary: Retrieve player information by username
      description: >
        This endpoint returns information about a player based on their username. The player must be online or have been online at some point in the past.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Player information
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: The name of the player
                    example: "Steve"
                  uuid:
                    type: string
                    description: The UUID of the player
                    example: "123e4567-e89b-12d3-a456-426614174000"
                  firstPlayed:
                    type: string
                    description: The date and time the player first joined the server
                    example: "2021-01-01T12:00:00Z"
                  lastPlayed:
                    type: string
                    description: The date and time the player was last seen on the server
                    example: "2021-01-02T12:00:00Z"
                  isOnline:
                    type: boolean
                    description: Whether the player is currently online
                    example: true
                  isBanned:
                    type: boolean
                    description: Whether the player is banned
                    example: false
                  isWhitelisted:
                    type: boolean
                    description: Whether the player is whitelisted
                    example: true
                  isOp:
                    type: boolean
                    description: Whether the player is an operator
                    example: false
                  location:
                    type: object
                    description: The current location of the player
                    properties:
                      world:
                        type: string
                        description: The world the player is in
                        example: "world"
                      x:
                        type: number
                        format: double
                        description: The X coordinate of the player
                        example: 100.5
                      y:
                        type: number
                        format: double
                        description: The Y coordinate of the player
                        example: 64.0
                      z:
                        type: number
                        format: double
                        description: The Z coordinate of the player
                        example: -200.5
                      yaw:
                        type: number
                        format: double
                        description: The yaw of the player
                        example: 0.0
                      pitch:
                        type: number
                        format: double
                        description: The pitch of the player
                        example: 0.0
                  lastDeathLocation:
                    type: object
                    description: The last known death location of the player
                    properties:
                      world:
                        type: string
                        description: The world the player died in
                        example: "world_nether"
                      x:
                        type: number
                        format: double
                        description: The X coordinate of the death location
                        example: 50.5
                      y:
                        type: number
                        format: double
                        description: The Y coordinate of the death location
                        example: 70.0
                      z:
                        type: number
                        format: double
                        description: The Z coordinate of the death location
                        example: -150.5
                      yaw:
                        type: number
                        format: double
                        description: The yaw of the death location
                        example: 0.0
                      pitch:
                        type: number
                        format: double
                        description: The pitch of the death location
                        example: 0.0
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found
        '500':
          description: Internal server error
  /v1/players/{username}/stats:
    get:
      summary: Retrieve player statistics by username
      description: >
        This endpoint returns statistics about a player based on their username. The player must be online or have been online at some point in the past.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Player statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  stats:
                    type: object
                    description: Player statistics
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found
        '500':
          description: Internal server error
  /v1/players/{username}/advancements:
    get:
      summary: Retrieve player advancements by username
      description: >
        This endpoint returns advancements achieved by a player based on their username. The player must be online or have been online at some point in the past.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Player advancements
          content:
            application/json:
              schema:
                type: object
                properties:
                  advancements:
                    type: object
                    description: Player advancements
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found or Player is not online
        '500':
          description: Internal server error
  /v1/players/{username}/inventory:
    get:
      summary: Retrieve player inventory by username
      description: >
        This endpoint returns the inventory of a player based on their username. The player must be online or have been online at some point in the past.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Player inventory
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory:
                    type: object
                    description: Player inventory
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found or Player is not online
        '500':
          description: Internal server error
  /v1/players/{username}/inventory/{slot}:
    get:
      summary: Retrieve player inventory slot by username and slot number
      description: >
        This endpoint returns the item in a specific slot of a player's inventory based on their username. The player must be online or have been online at some point in the past.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
        - name: slot
          in: path
          description: The slot number of the item in the player's inventory
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Player inventory slot
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    type: object
                    description: Item in the specified slot
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found or Player is not online
        '500':
          description: Internal server error
  /v1/players/{username}/kick:
    post:
      summary: Kick a player by username
      description: >
        This endpoint kicks a player from the server based on their username. The player must be online.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
        - name: reason
          in: query
          description: The reason for kicking the player
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Player kicked successfully
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found or Player is not online
        '500':
          description: Internal server error
  /v1/players/{username}/ban:
    post:
      summary: Ban a player by username
      description: >
        This endpoint bans a player from the server based on their username. The player must be online.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
        - name: reason
          in: query
          description: The reason for banning the player
          required: false
          schema:
            type: string
        - name: duration
          in: query
          description: The duration of the ban in seconds
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Player banned successfully
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found or Player is not online
        '500':
          description: Internal server error
  /v1/players/{username}/pardon:
    post:
      summary: Unban a player by username
      description: >
        This endpoint unbans a player from the server based on their username.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Player unbanned successfully
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found
        '500':
          description: Internal server error
  /v1/players/{username}/location:
    get:
      summary: Retrieve player location by username
      description: >
        This endpoint returns the current location of a player based on their username. The player must be online or have been online at some point in the past.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Player location
          content:
            application/json:
              schema:
                type: object
                properties:
                  location:
                    type: object
                    description: Player location
                    properties:
                      world:
                        type: string
                        description: The world the player is in
                        example: "world"
                      x:
                        type: number
                        format: double
                        description: The X coordinate of the player
                        example: 100.5
                      y:
                        type: number
                        format: double
                        description: The Y coordinate of the player
                        example: 64.0
                      z:
                        type: number
                        format: double
                        description: The Z coordinate of the player
                        example: -200.5
                      yaw:
                        type: number
                        format: double
                        description: The yaw of the player
                        example: 0.0
                      pitch:
                        type: number
                        format: double
                        description: The pitch of the player
                        example: 0.0
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found or Player is not online
        '500':
          description: Internal server error
    post:
      summary: Teleport a player by username
      description: >
        This endpoint teleports a player to a specified location based on their username. The player must be online.
      tags:
        - Players
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: username
          in: path
          description: The username of the player
          required: true
          schema:
            type: string
        - name: world
          in: query
          description: The world to teleport the player to
          required: true
          schema:
            type: string
        - name: x
          in: query
          description: The X coordinate to teleport the player to
          required: true
          schema:
            type: number
            format: double
        - name: y
          in: query
          description: The Y coordinate to teleport the player to
          required: true
          schema:
            type: number
            format: double
        - name: z
          in: query
          description: The Z coordinate to teleport the player to
          required: true
          schema:
            type: number
            format: double
        - name: yaw
          in: query
          description: The yaw to set the player to
          required: false
          schema:
            type: number
            format: double
        - name: pitch
          in: query
          description: The pitch to set the player to
          required: false
          schema:
            type: number
            format: double
      responses:
        '200':
          description: Player teleported successfully
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '404':
          description: Player not found or Player is not online
        '500':
          description: Internal server error
  /v1/ping:
    get:
      summary: Ping the server
      description: >
        This endpoint returns a simple response to indicate that the server is online and reachable.
      tags:
        - Server
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: Server is online
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/server:
    get:
      summary: Retrieve server information
      description: >
        This endpoint returns information about the Minecraft server.
      tags:
        - Server
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: Server information
          content:
            application/json:
              schema:
                type: object
                properties:
                  motd:
                    type: string
                    description: The message of the day displayed in the server list
                    example: "A Minecraft Server"
                  worldType:
                    type: string
                    description: The type of the world
                    example: "minecraft:normal"
                  maxPlayers:
                    type: integer
                    description: The maximum number of players that can be online
                    example: 20
                  worlds:
                    type: object
                    description: A list of worlds and their types
                    additionalProperties:
                      type: string
                    example:
                      world: "NORMAL"
                      world_the_end: "THE_END"
                      world_nether: "NETHER"
                  allowEnd:
                    type: boolean
                    description: Indicates if the End dimension is allowed
                    example: true
                  generateStructures:
                    type: boolean
                    description: Indicates if structures are generated in the world
                    example: true
                  hardcore:
                    type: boolean
                    description: Indicates if the server is in hardcore mode
                    example: false
                  plugins:
                    type: object
                    description: A list of plugins and their versions
                    additionalProperties:
                      type: string
                    example:
                      MinecraftServerAPI: "1.0"
                  ip:
                    type: string
                    description: The IP address the server is running on
                    example: ""
                  allowNether:
                    type: boolean
                    description: Indicates if the Nether dimension is allowed
                    example: true
                  icon:
                    type: string
                    description: The base64 encoded server icon
                    example: "data:image/png;base64,"
                  version:
                    type: string
                    description: The server software version
                    example: "1.21-50-20889d0 (MC: 1.21)"
                  bukkitVersion:
                    type: string
                    description: The Bukkit API version
                    example: "1.21-R0.1-SNAPSHOT"
                  onlinePlayers:
                    type: integer
                    description: The number of online players
                    example: 0
                  defaultGameMode:
                    type: string
                    description: The default game mode of the server
                    example: "SURVIVAL"
                  port:
                    type: integer
                    description: The port the server is running on
                    example: 25565
                  spawnRadius:
                    type: integer
                    description: The spawn protection radius in blocks
                    example: 16
                  name:
                    type: string
                    description: The name of the server software
                    example: "Paper"
                  allowFlight:
                    type: boolean
                    description: Indicates if flight is allowed
                    example: false
                  simulationDistance:
                    type: integer
                    description: The simulation distance in chunks
                    example: 10
                  whitelisted:
                    type: boolean
                    description: Indicates if the server has whitelisting enabled
                    example: true
                  viewDistance:
                    type: integer
                    description: The view distance in chunks
                    example: 10
  /v1/server/health:
    get:
      summary: Check the health of the server
      description: >
        This endpoint returns the health status of the Minecraft server.
      tags:
        - Server
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  usedMemory:
                    type: string
                    description: The amount of memory currently used by the server
                    example: "597,32 MB"
                  availableProcessors:
                    type: integer
                    description: The number of available processors
                    example: 10
                  threadCount:
                    type: integer
                    description: The current number of active threads
                    example: 25
                  totalStartedThreadCount:
                    type: integer
                    description: The total number of threads started by the JVM
                    example: 102
                  uptime:
                    type: string
                    description: The server's uptime in days, hours, minutes, and seconds
                    example: "0 days, 2 hours, 22 minutes, 11 seconds"
                  jvmNonHeapMemoryUsed:
                    type: string
                    description: The amount of non-heap memory used by the JVM
                    example: "186,02 MB"
                  totalMemory:
                    type: string
                    description: The total memory allocated to the JVM
                    example: "3,00 GB"
                  systemLoadAverage:
                    type: number
                    format: double
                    description: The system load average
                    example: 2.35595703125
                  deadlockedThreads:
                    type: boolean
                    description: Indicates if there are any deadlocked threads
                    example: false
                  jvmHeapMemoryUsed:
                    type: string
                    description: The amount of heap memory used by the JVM
                    example: "595,32 MB"
                  diskUsage:
                    type: object
                    description: Disk usage information for each mount point
                    additionalProperties:
                      type: object
                      properties:
                        total:
                          type: string
                          description: The total disk space
                          example: "926,35 GB"
                        available:
                          type: string
                          description: The available disk space
                          example: "553,23 GB"
                        used:
                          type: string
                          description: The used disk space
                          example: "373,12 GB"
                    example:
                      "/dev/disk3s6":
                        total: "926,35 GB"
                        available: "553,23 GB"
                        used: "373,12 GB"
                  jvmHeapMemoryMax:
                    type: string
                    description: The maximum amount of heap memory available to the JVM
                    example: "3,00 GB"
                  peakThreadCount:
                    type: integer
                    description: The peak thread count since the JVM started
                    example: 34
                  freeMemory:
                    type: string
                    description: The amount of free memory available to the JVM
                    example: "2,42 GB"
                  jvmNonHeapMemoryMax:
                    type: string
                    description: The maximum amount of non-heap memory available to the JVM
                    example: "-1,00 B"
                  tps:
                    type: number
                    format: double
                    description: The current TPS (ticks per second) of the server
                    example: 20.0
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/server/tps:
    get:
      summary: Retrieve the server's TPS (ticks per second)
      description: >
        This endpoint returns the current TPS (ticks per second) of the Minecraft server.
      tags:
        - Server
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: Server TPS
          content:
            application/json:
              schema:
                type: object
                properties:
                  tps:
                    type: number
                    format: double
                    description: The current TPS of the server
                    example: 20.0
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/server/uptime:
    get:
      summary: Retrieve the server's uptime
      description: >
        This endpoint returns the uptime of the Minecraft server.
      tags:
        - Server
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: Server uptime
          content:
            application/json:
              schema:
                type: object
                properties:
                  uptime:
                    type: string
                    description: The server's uptime in days, hours, minutes, and seconds
                    example: "0 days, 2 hours, 22 minutes, 11 seconds"
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/server/properties:
    get:
      summary: Retrieve all server properties
      description: >
        This endpoint returns a list of all server properties from the server's properties file.
      tags:
        - Server
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: A list of server properties
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                example:
                  max-players: "20"
                  motd: "Welcome to our Minecraft server!"
                  allow-nether: "true"
                  difficulty: "normal"
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error

    post:
      summary: Add or update a server property
      description: >
        This endpoint allows adding a new property or updating an existing one in the server's properties file.
      tags:
        - Server
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: key
          in: query
          description: The property key to add or update
          required: true
          schema:
            type: string
        - name: value
          in: query
          description: The value to set for the property
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Property added or updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Property updated successfully."
        '400':
          description: Bad request - missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid property key or value."
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/server/exec:
    post:
      summary: Execute a command on the server
      description: >
        This endpoint allows executing a command on the Minecraft server.
      tags:
        - Server
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: command
          in: query
          description: The command to execute
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '400':
          description: Bad request - missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid command."
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/server/reload:
    post:
      summary: Reload the server
      description: >
        This endpoint reloads the Minecraft server.
      tags:
        - Server
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          description: Server reloaded successfully
        '401':
          description: Unauthorized access - invalid or missing authentication key
        '500':
          description: Internal server error
  /v1/server/reboot:
    post:
      summary: Reboot the server
      description: >
        This endpoint reboots the Minecraft serve
        WARNING: You need to habe a `start.sh` script in the root directory of the server to start the server again.
