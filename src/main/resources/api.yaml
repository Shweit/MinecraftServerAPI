        - in: query
          name: spawnY
          schema:
            type: integer
          required: false
          description: The Y coordinate for the world's spawn location.
        - in: query
          name: spawnZ
          schema:
            type: integer
          required: false
          description: The Z coordinate for the world's spawn location.
      responses:
